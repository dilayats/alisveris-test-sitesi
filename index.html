<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI Agent Multi-Product Test Mağazası</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 50px; }
        .product-card { background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; width: 250px; text-align: center; border: 2px solid transparent; }
        .product-card.discounted { border-color: #28a745; background-color: #f8fff9; }
        .price { font-size: 24px; font-weight: bold; color: #333; margin: 10px 0; }
        .discount-price { color: #d9534f; }
        .status { font-weight: bold; margin-bottom: 15px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .timer { font-size: 12px; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="product-card" id="card-1">
        <h3>Akıllı Saat</h3>
        <p class="status" id="stok-1">Stokta Yok</p>
        <div class="price" id="fiyat-1">1500 TL</div>
        <button id="btn-1" disabled>Satın Al</button>
        <div class="timer" id="timer-1">İndirime: 10s</div>
    </div>

    <div class="product-card" id="card-2">
        <h3>Akıllı Telefon</h3>
        <p class="status" id="stok-2">Stokta Yok</p>
        <div class="price" id="fiyat-2">25000 TL</div>
        <button id="btn-2" disabled>Satın Al</button>
        <div class="timer" id="timer-2">İndirime: 20s</div>
    </div>

    <div class="product-card" id="card-3">
        <h3>Kulaklık</h3>
        <p class="status" id="stok-3">Stokta Yok</p>
        <div class="price" id="fiyat-3">3000 TL</div>
        <button id="btn-3" disabled>Satın Al</button>
        <div class="timer" id="timer-3">İndirime: 30s</div>
    </div>

    <script>
        function setupProduct(id, originalPrice, discountPrice, seconds) {
            let timeLeft = seconds;
            const interval = setInterval(() => {
                timeLeft--;
                document.getElementById(`timer-${id}`).innerText = `İndirime: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    document.getElementById(`fiyat-${id}`).innerText = discountPrice + " TL";
                    document.getElementById(`fiyat-${id}`).classList.add('discount-price');
                    document.getElementById(`stok-${id}`).innerText = "Stokta Var!";
                    document.getElementById(`stok-${id}`).style.color = "green";
                    document.getElementById(`btn-${id}`).disabled = false;
                    document.getElementById(`card-${id}`).classList.add('discounted');
                    document.getElementById(`timer-${id}`).innerText = "İNDİRİM AKTİF!";
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Ürünleri başlat: ID, Normal Fiyat, İndirimli Fiyat, Saniye
        setupProduct(1, 1500, 900, 10);
        setupProduct(2, 25000, 18000, 20);
        setupProduct(3, 3000, 2100, 30);
    </script>
</body>
</html>
